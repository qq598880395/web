<!DOCTYPE html>
<html id="html">
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="js/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

	</head>


	<body>


		<div class="header">
			<!-- 顶部导航栏-->
			<ul class="layui-nav" lay-filter="">
				<li class="layui-nav-item"><a href="">woos酒店</a></li>
				<li class="layui-nav-item layui-this"><a href="">简介</a></li>
				<li class="layui-nav-item">
					<a href="javascript:;">酒店服务</a>
					<dl class="layui-nav-child">
						<!-- 二级菜单 -->
						<dd><a href="">订餐服务</a></dd>
						<dd><a href="">旅游服务</a></dd>
						<dd><a href="">会议预订</a></dd>
						<dd><a href="">特产订购</a></dd>
					</dl>
				</li>
			</ul>


		</div>

		<!-- 轮播位置 -->
		<div class="lunbo"></div>
		<button id="addlunbo" class="layui-btn control layui-btn-sm">添加轮播</button>
		<button id="deletelunbo" class="layui-btn layui-btn-danger layui-btn-sm control" style="display: none;">移除轮播</button>
		
<!-- 模块存放位置 -->
		<div id="new-div">

		</div>
		<button id="selectTemplate" class="layui-btn layui-btn-sm control">添加组件</button>
		






		<!-- 底部导航栏-->
		<div class="footer"></div>
		<div></div>
		<script src="js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//导入layui后使用内部jQuery
			var $;
			layui.use(['jquery', 'layer','form','element'], function() {
				var layer = layui.layer,
					form = layui.form,
					element = layui.element;
				$ = layui.jquery;

				//后面就跟你平时使用jQuery一样
				
				//添加轮播
				$("#addlunbo").click(function() {

					$(".lunbo").load("template/lunbo.html");
					$("#addlunbo").hide();
					$("#deletelunbo").show();
				})
				//移除轮播
				$("#deletelunbo").click(function() {
					$(".lunbo").empty();
					$("#addlunbo").show();
					$("#deletelunbo").hide();
				})


				//添加新框增加div,ID名从templateDiv开始自增
				$("#selectTemplate").click(function() {
					var templateDiv;
					var button;
					layer.open({
						title: '选择添加的组件',
						btn: ['酒店预订', '模块导航', '简介模块', "酒店预订"] //可以无限个按钮
							,
						btn1: function(index, layero) {
							//按钮【按钮一】的回调 添加酒店预订模板
							addNewDiv();
							addDelbutton();
							$(templateDiv).load("template/book.html",function(){
								$(templateDiv).append(button);
								$('#new-div').append(templateDiv);
							});
						},
						btn2: function(index, layero) {
							//按钮二回调,添加模块导航
							addNewDiv();
							addDelbutton();
							$(templateDiv).load("template/modnav.html",function(){
								$(templateDiv).append(button);
								$('#new-div').append(templateDiv);
							});
	
						},
						btn3: function(index, layero) {
							alert("3");
						},
						btn4: function(index, layero) {
							alert("3");
						}
					});
					
					var addNewDiv= function(){
						//创建新的div并起新的类名
						var num = $('#new-div .templateDiv').length
						templateDiv = document.createElement("div");
						templateDiv.id = "templateDiv" + num;
						templateDiv.className = "templateDiv";
					}
					
					var addDelbutton = function(){
						button = document.createElement("button");
						button.className = "layui-btn layui-btn-sm layui-btn-danger control";
						button.innerHTML = "移除模块";
						$(button).attr('onclick',"delTemplate(this)");
						
					}
					
					
				})
				
			});
			function delTemplate(a){
				$(a).parent().remove();
			}
			
		</script>

	</body>
</html>
