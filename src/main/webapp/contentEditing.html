<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容编辑</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <script src="js/layui/layui.js"></script>
</head>
<body>
<div>
    <h2>已上传的轮播图片</h2>
    <table id="UploadedLunboImg" lay-filter="test"></table>

</div>

<div>
    <h2>轮播图片上传</h2>
    <div class="layui-upload control">
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
            预览图：
            <div class="layui-upload-list" id="demo2"></div>
        </blockquote>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="testList">选择多文件</button>
        <div class="layui-upload-list">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>轮播跳转链接</th>
                    <th>大小</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="demoList"></tbody>
            </table>
        </div>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="testListAction">开始上传</button>
    </div>
</div>



<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    var $,files;

    layui.use(['jquery','upload','carousel','layer','table'], function() {
        $ = layui.jquery;
        var layer = layui.layer,
            upload = layui.upload,
            table = layui.table;


        //表格查询图片
        table.render({
            elem: '#UploadedLunboImg'
            ,height: 312
            ,url: getRootPath()+'/html/searchImg' //数据接口
            ,page: true //开启分页
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，
            ,cols: [[ //表头
                {field: 'img_id', title: 'ID',sort: true, fixed: 'left'}
                ,{field: 'img_name', title: '图片名',sort: true,}
                ,{field: 'img_href', title: '图片对应链接', sort: true,}
                ,{field: 'img_status', title: '是否显示', sort: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                    //后台操作
                    $.ajax({
                        url : getRootPath()+"/html/delImg",
                        type : "get",
                        data : {"img_id":data.img_id,"img_src":data.img_src},
                        datatype:"json",
                        success : function(data) {
                        }
                    });

                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 3
                    ,value: data.img_href
                }, function(value, index){
                    obj.update({
                        img_href: value
                    });
                    layer.close(index);
                    //后台操作
                    $.ajax({
                        url : getRootPath()+"/html/updataImg_href",
                        type : "get",
                        data : {"img_href":value,"img_id":data.img_id},
                        datatype:"json",
                        success : function(data) {
                            var jsondata = JSON.parse(data);
                        }
                    });
                });
            }
        });


        //图片预览
        var demoListView = $('#demoList'),
            uploadListIns = upload.render({
                elem: '#testList',
                url: getRootPath()+'/upload/uploadImage',
                multiple: true,
                auto: false,
                bindAction: '#testListAction',
                accept: 'images',
                data:{
                    params:''
                },
                before: function(obj) {
                    var map = [];
                    layui.each($('input[name="img_href"]'), function (index, item) {
                        map.push({"fileName":$(item).parents('td').prev().html(),"img_href":$(item).val()});
                    });
                    this.data.params = JSON.stringify(map)
                },
                choose: function(obj) {
                    //files改为全局变量
                    files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function(index, file, result) {
                        $('#demo2').append('<img id="'+index+'" src="'+ result +'" alt="'+ file.name +'" style="height: 150px;" class="layui-upload-img">');
                        var tr = $(['<tr id="upload-' + index + '">', '<td>'+file.name+'</td>',
                            '<td><input id="t-'+index+'" name="img_href" type="text" ></td>', '<td>' + (file.size / 1014).toFixed(
                                1) + 'kb</td>', '<td>等待上传</td>', '<td>',
                            '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>', '</td>', '</tr>'
                        ].join(''));

                        //删除
                        tr.find('.demo-delete').on('click', function() {
                            delete files[index]; //删除对应的文件
                            $('#'+index).remove();
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        //单个重传
                        tr.find('.demo-reload').on('click', function(){
                            obj.upload(index, file);
                        });
                            demoListView.append(tr);
                    });
                },
                done: function(res, index, upload) {
                    if (res.code == "0") { //上传成功
                        var tds =  $('#upload-' + index).children();
                        tds.eq(3).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(4).html(''); //清空操作
                        return delete this.files[index]; //删除文件队列已经上传成功的文件
                    }
                    this.error(index, upload);
                },
                error: function(index, upload) {
                    //上传出错
                    var tr = demoListView.find('tr#upload-' + index),
                        tds = tr.children();
                    tds.eq(3).html('<span style="color: #FF5722;">上传失败</span>');
                    tds.eq(4).find('.demo-reload').removeClass('layui-hide'); //显示重传
                }
            });

    });
    var getRootPath = function() {
        // http://localhost:8083/uimcardprj/share/meun.jsp
        var curWwwPath = window.document.location.href;
        // uimcardprj/share/meun.jsp
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        // http://localhost:8083
        var localhostPaht = curWwwPath.substring(0, pos);
        // uimcardprj
        var projectName = pathName
            .substring(0, pathName.substr(1).indexOf('/') + 1);
        if (projectName == "/weixin" || projectName == "/admin"  || projectName == "/pc")
            projectName = "";
        return(localhostPaht + projectName);
    }
</script>


</body>
</html>
